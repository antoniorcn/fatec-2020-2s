<html>

    <head>
        <link href="./resources/css/bootstrap.min.css" rel="stylesheet"/>
    </head>

    <body>
        <div class="container">
            <h1>Cadastro de Jogos</h1>
            <form>
                <div class="form-group">
                    <label>Nome do Jogo</label>
                    <input type="text" name="txtName" class="form-control"/>
                </div>
                <div class="form-group">
                    <label>Plataforma</label>
                    <select class="form-control">
                        <option>PC</option>
                        <option>XBox One</option>
                        <option>PS4</option>
                        <option>Android</option>
                    </select>
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input"/>
                    <label class="form-check-label">Gratuito</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="genero" value="plataforma"/>
                    <label class="form-check-label">Plataforma</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="genero" value="rpg"/>
                    <label class="form-check-label">RPG</label>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Adicionar</button>
                </div>
            </form>
        </div>

    </body>

</html>
