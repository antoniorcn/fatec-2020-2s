<html>
    <head>
        <link rel="stylesheet" href="./resources/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <h2>Registro de Jogos</h2>
            <form>
                <div class="form-group">
                    <label>Nome do Jogo</label>
                    <input type="text" class="form-control"/>
                </div>
                <div class="form-group">
                    <label>Gênero</label>
                    <select class="form-control">
                        <option>Arcade</option>
                        <option>Aventura</option>
                        <option>Casual</option>
                        <option>Esporte</option>
                        <option>FPS</option>
                        <option>Infinito</option>
                        <option>Moba</option>
                        <option>Plataforma</option>
                        <option>Point Click</option>
                        <option>RPG</option>
                    </select>
                </div>
                <div class="form-group row">
                    <div class="col-3">Plataforma</div>
                    <div class="col-9">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox">
                        <label class="form-check-label">PC</label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox">
                        <label class="form-check-label">Android</label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox">
                        <label class="form-check-label">XBox One</label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox">
                        <label class="form-check-label">PS4</label>
                      </div>
                    </div>
                  </div>
                <div class="form-group">
                    <label>Preço</label>
                    <input type="number" class="form-control" step="0.01"/>
                </div>
                <fieldset class="form-group">
                    <div class="row">
                        <legend class="col-form-label col-3 pt-0">Nota Avaliativa</legend>
                        <div class="col-9">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="avaliacao" value="ruim"/>
                                <label class="form-check-label">Ruim</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="avaliacao" value="razoavel"/>
                                <label class="form-check-label">Razoável</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="avaliacao" value="bom"/>
                                <label class="form-check-label">Bom</label>
                            </div>                                                        
                        </div>
                    </div>
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-primary">Enviar</button>
                </div>                 
            </form>
        </div>

        <div class="container">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Genero</th>
                        <th>Avaliação</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Mario</td>
                        <td>Plataforma</td>
                        <td>Bom</td>
                    </tr>
                    <tr>
                        <td>Alone In The Dark</td>
                        <td>RPG</td>
                        <td>Razoável</td>
                    </tr>
                </tbody>
            </table>

        </div>
    </body>
</html>
