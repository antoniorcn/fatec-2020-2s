<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Gestão de Livros</title>
	<link rel="stylesheet" th:href="@{'/resources/css/bootstrap.min.css'}"/>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script>
		function sendAjaxRequest() {
		    var state = $("#estado").val();
		    $.get( "/tarde-aula10/cidades/" + state, function( data ) {
		    	console.log("Resposta: ", data)
		        $("#cidades").empty();
		    	let cidades = data.split("\n");
		    	cidades.forEach(function(item, i) {
		            var option = "<option value = " + item + ">" + item +  "</option>";
		            $("#cidades").append(option);
		        });
		    });
		};
			
		$(document).ready(function() {
		    $("#estado").change(function() {
		        sendAjaxRequest();
		    });
		});
	</script>
</head>
<body>
	<h1>Gestão de Livros</h1>
	<div class="container">
		<form 	th:object="${LIVRO_ATUAL}" 
				th:action="@{/livro}"
				method="post">
				
				<div th:if="${#fields.hasAnyErrors()}"  class="alert alert-danger" role="alert">
					<h4 class="alert-heading">Erros</h4>
					<p>Verifique os erros abaixo antes de continuar</p>
					<hr>
					<div th:each="error : ${#fields.detailedErrors()}">
						<span class="mb-0" th:text="${error.message}"></span>
					</div>
				</div>
				
				<div class="form-group">
					<label>Titulo</label>
					<input type="text" class="form-control" 
					th:field="*{titulo}"/>
				</div>
				<div class="form-group">
					<label>Autor</label>
					<input type="text" class="form-control" 
					th:field="*{autor}"/>
				</div>
				<div class="form-group">
					<label>Ano</label>
					<input type="number" class="form-control" 
					th:field="*{ano}"/>
				</div>
				<div class="form-group">
					<label>Editora</label>
					<select class="form-control" 
					th:field="*{editora}">
						<option value="altabooks">Alta-Books</option>
						<option value="conallen">Conallen</option>
						<option value="oraclepress">Oracle Press</option>
						<option value="novatec">Novatec</option>
						<option value="prenticehall">Prentice Hall</option>
					</select>
				</div>
				<div class="form-group">
					<label>Estado</label>
					<select class="form-control" id="estado">
						<option th:each="estado : ${ESTADOS}" th:value="${estado}" th:text="${estado}"></option>
					</select>
				</div>
				<div class="form-group">
					<label>Cidades</label>
					<select class="form-control" id="cidades">
					</select>
				</div>				
				<div class="form-group">
					<button class="btn btn-primary" 
						name="cmd" value="adicionar">Adicionar</button>
					<button class="btn btn-primary" 
						name="cmd" value="pesquisar">Pesquisar</button>
				</div>
		</form>
	</div>
	<div class="container">
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Id</th>
					<th>Titulo</th>
					<th>Autor</th>
					<th>Ano</th>
					<th>Editora</th>
				</tr>	
			</thead>
			<tbody>
				<tr th:each="livro : ${LISTA}">
					<td th:text="${livro.id}">.</td>
					<td th:text="${livro.titulo}">.</td>
					<td th:text="${livro.autor}">.</td>
					<td th:text="${livro.ano}">.</td>
					<td th:text="${livro.editora}">.</td>
					<td><a class="btn btn-danger" th:href="@{'/livro/remover/' + ${livro.id}}">Remover</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
