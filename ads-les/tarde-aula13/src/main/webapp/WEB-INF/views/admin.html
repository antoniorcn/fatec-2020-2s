<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Sistema de Livros</title>
	<link rel="stylesheet" th:href="@{'/resources/css/bootstrap.min.css'}"/>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
<body>
	<h1>Administração do Sistema</h1>
	<div class="container">
		<form th:action="@{/loginController}" method="POST">			
			<div th:if="${ERRO}"  class="alert alert-danger" role="alert">
				<h4 class="alert-heading">Erro</h4>
				<p>Erro no sistema</p>
				<hr>
				<span class="mb-0" th:text="${ERRO}"></span>
			</div>
			<div class="form-group">
				<label>Editora</label>
				<input type="text" class="form-control" name="editora"/>
			</div>	
			<div class="form-group">
				<button class="btn btn-primary" 
					name="cmd" value="cadastrar">Cadastrar</button>
				<button class="btn btn-primary" 
					name="cmd" value="remover">Remover</button>
			</div>
		</form>
	</div>
</body>
</html>
